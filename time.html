<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Count Time Interval</title>
    <style>
        /* CSS styling for the interface */
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f0f0;
        }
        .container {
            max-width: 300px;

            margin: 41px auto;
            padding: 20px;
            background-color:#aed7ff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        input[type="date"],
        input[type="time"],
        button {
            width: 100%;
            margin-top: 10px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        button {
            background-color: #007bff;
            color: #fff;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        #result {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Đếm thời gian</h1>
        <label labelfor="startDate">Ngày bắt đầu:</label>
        <input type="date" id="startDate">
        <br>
        <br>
        <label for="startTime">Thời gian bắt đầu:</label>
        <input type="time" id="startTime">
        <br>
        <br>
        <label for="endDate">Ngày kết thúc:</label>
        <input type="date" id="endDate">
        <br>
        <br>
        <label for="endTime">Thời gian kết thúc:</label>
        <input type="time" id="endTime">
        <br>
        <br>
        <button id="countButton">Đếm</button>

        <p id="result"></p>
    </div>

    <script>
        // Function to count time interval between two dates and times
        function countInterval() {
            // Get start date and time values from input fields
            var startDateStr = document.getElementById("startDate").value;
            var startTimeStr = document.getElementById("startTime").value;

            // Get end date and time values from input fields
            var endDateStr = document.getElementById("endDate").value;
            var endTimeStr = document.getElementById("endTime").value;

            // Combine start date and time strings to create start datetime
            var startDateTime = new Date(startDateStr + "T" + startTimeStr);

            // Combine end date and time strings to create end datetime
            var endDateTime = new Date(endDateStr + "T" + endTimeStr);

            // Calculate time difference in milliseconds
            var timeDifference = endDateTime.getTime() - startDateTime.getTime();

            // Convert time difference to hours, minutes, and seconds
            var hours = Math.floor(timeDifference / (1000 * 60 * 60));
            var minutes = Math.floor((timeDifference % (1000 * 60 * 60)) / (1000 * 60));
            var seconds = Math.floor((timeDifference % (1000 * 60)) / 1000);

            // Display the result
            document.getElementById("result").innerHTML = "Thời gian: " + hours + " giờ, " + minutes + " phút, " + seconds + " giây.";
        }

        // Attach click event to "Count Interval" button
        document.getElementById("countButton").addEventListener("click", countInterval);
    </script>
</body>
</html>
